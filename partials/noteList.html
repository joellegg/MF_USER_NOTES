<div class="container">
  <h1> Notes List </h1>
  <div class=row>
    <h4 class="col-sm-2">Title</h4>
    <h4 class="col-sm-2">Subject</h4>
    <h4 class="col-sm-8">Message</h4>
  </div>
  <div class=row ng-repeat="message in messages">
    <h4 class="col-sm-2">{{message.title}}</h4>
    <h4 class="col-sm-2">{{message.subject}}</h4>
    <h4 class="col-sm-8">{{message.message}}</h4>
  </div>
</div>
